{{ $dateFormat := .Site.Params.DateForm }}

<article>
    <header>
        <h2><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }} (draft) {{end}}</a></h2>
        <time class="li-article-date">{{ .Date.Format $dateFormat }}</time>
    </header>
    <section class="li-article-section">
        {{ .Summary }}
    </section>
    <footer>
        <a href='{{ .Permalink }}'>阅读全文</a>
    </footer>
</article>
